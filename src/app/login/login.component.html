<div class="container-fluid">
    <h1>Login</h1>
    <form action="">
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" [class.is-valid]="email.invalid && email.touched" name="email"
             class="form-control">
        </div>

        <div class="form-group">
            <label for="">Password</label>
            <input type="password" [class.is-valid]="password.invalid && password.touched" name="password"
             class="form-control">
            <div *ngIf="password.errors && (password.invalid || password.untouched)">
                <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
                <small class="text-danger" *ngIf="password.errors.pattern">Password must 8-15 characters long</small>
            </div>
        </div>

        <div class="form-group">
            <label for="">Project Type</label>
            <input type="text" [class.is-valid]="project_type.invalid && project_type.touched" name="project_type" 
            class="form-control">
        </div>

        <button class="btn btn-primary">Login</button>
    </form>

</div>
